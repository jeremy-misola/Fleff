{{- if .Values.rbacHelpers.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    labels:
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: operator
    name: operator-webapp-editor-role
rules:
    - apiGroups:
        - kleff.kleff.io
      resources:
        - webapps
      verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
    - apiGroups:
        - kleff.kleff.io
      resources:
        - webapps/status
      verbs:
        - get
{{- end }}
